<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEMC Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Left Spacer (EEMC Banner) */
        .left-spacer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .left-spacer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Center Panel (Video Feed + Buttons) */
        .center-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px; /* Added padding for better spacing */
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px; /* Added space below video */
        }

        .video-container img {
            width: 100%;
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 20px; /* Adds spacing between buttons */
            margin-top: 10px;
        }

        /* Right Spacer (Detected Labels + Copy Button) */
        .right-spacer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #labels {
            width: 90%;
            height: 200px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            overflow-y: auto;
            margin-bottom: 10px; /* Adds spacing below the labels */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-button {
            background-color: gold;
            color: black;
            font-weight: bold;
        }

        .start-button {
            background-color: green;
            color: white;
        }

        .stop-button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Spacer: EEMC Banner -->
        <div class="left-spacer">
            <img src="{{ url_for('static', filename='EEMC_Banner.png') }}" alt="EEMC Banner">
        </div>

        <!-- Center Panel: YOLOv8 Video Feed -->
        <div class="center-panel">
            <h1>EEMC - Engine Parts Detection</h1>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}">
            </div>
            <div class="button-container">
                <button class="start-button" onclick="startDetection()">Start Detection</button>
                <button class="stop-button" onclick="stopDetection()">Stop Detection</button>
            </div>
        </div>

        <!-- Right Spacer: Detected Labels + Copy Button -->
        <div class="right-spacer">
            <h2>Detected Labels:</h2>
            <div id="labels">Waiting for detection...</div>
            <button class="copy-button" onclick="copyLabels()">Copy Labels</button>
        </div>
    </div>

    <script>
        let detectionInterval = null;

        function fetchLabels() {
            fetch('/get_labels')
            .then(response => response.json())
            .then(data => {
                console.log("Received labels:", data);
                document.getElementById('labels').innerText =
                    data.detected_labels.length > 0 ? data.detected_labels.join(", ") : "No objects detected";
            })
            .catch(error => console.error("Error fetching labels:", error));
        }

        function startDetection() {
            if (!detectionInterval) {
                detectionInterval = setInterval(fetchLabels, 2000);  // Fetch labels every 2 seconds
            }
        }

        function stopDetection() {
            clearInterval(detectionInterval);
            detectionInterval = null;
            document.getElementById('labels').innerText = "Detection Stopped";
        }

        function copyLabels() {
            const labelsText = document.getElementById('labels').innerText;
            navigator.clipboard.writeText(labelsText).then(() => {
                alert("Copied to clipboard: " + labelsText);
            });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EEMC Detection - Cloud Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1400px;
      height: 90vh;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .left-spacer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .left-spacer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .center-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #webcam {
      width: 100%;
      border-radius: 10px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .right-spacer {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #labels {
      width: 90%;
      height: 200px;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .copy-button {
      background-color: gold;
      color: black;
      font-weight: bold;
    }

    .start-button {
      background-color: green;
      color: white;
    }

    .stop-button {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-spacer">
      <img src="{{ url_for('static', filename='EEMC_Banner.png') }}" alt="EEMC Banner" />
    </div>

    <div class="center-panel">
      <h1>EEMC - Engine Parts Detection</h1>
      <div class="video-container">
        <video id="webcam" autoplay></video>
      </div>
      <div class="button-container">
        <button class="start-button" onclick="startDetection()">Start Detection</button>
        <button class="stop-button" onclick="stopDetection()">Stop Detection</button>
      </div>
    </div>

    <div class="right-spacer">
      <h2>Detected Labels:</h2>
      <div id="labels">Waiting for detection...</div>
      <button class="copy-button" onclick="copyLabels()">Copy Labels</button>
    </div>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById("webcam");
    const canvas = document.getElementById("canvas");
    const resultDiv = document.getElementById("labels");
    let stream = null;
    let detectionInterval = null;

    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
      stream = s;
      video.srcObject = stream;
    });

    function sendFrame() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob((blob) => {
        const formData = new FormData();
        formData.append("image", blob, "frame.jpg");

        fetch("/detect", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            resultDiv.innerText =
              data.detected.length > 0
                ? data.detected.join(", ")
                : "No objects detected";
          });
      }, "image/jpeg");
    }

    function startDetection() {
      if (!detectionInterval) {
        detectionInterval = setInterval(sendFrame, 2000);
      }
    }

    function stopDetection() {
      clearInterval(detectionInterval);
      detectionInterval = null;
      resultDiv.innerText = "Detection Stopped";
    }

    function copyLabels() {
      const text = resultDiv.innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard: " + text);
      });
    }
  </script>
</body>
</html>
